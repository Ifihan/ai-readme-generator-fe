name: Question
description: Ask a question about AI README Generator (Frontend)
title: "[Question]: "
labels:
  - question
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...? Why does...? Can I...?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Installation & Setup
        - Development Environment
        - Using the Application
        - Angular Framework
        - TypeScript
        - API Integration
        - Authentication
        - Configuration
        - Deployment
        - Browser Extension
        - Contributing
        - Testing
        - Styling/UI
        - Performance
        - Accessibility
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might help us answer your question
      placeholder: |
        I'm trying to...
        I've already tried...
        I'm running...
        Error message (if any)...

  - type: dropdown
    id: experience-level
    attributes:
      label: Experience Level
      description: What's your experience level with Angular/TypeScript?
      options:
        - Beginner
        - Intermediate
        - Advanced
        - Expert
    validations:
      required: false

  - type: textarea
    id: code-snippet
    attributes:
      label: Code Snippet (if applicable)
      description: Share any relevant code that relates to your question
      placeholder: |
        ```typescript
        // Your code here
        ```
      render: typescript
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Before asking, please confirm you've done the following
      options:
        - label: I've searched existing issues and discussions
          required: true
        - label: I've checked the documentation (README, CONTRIBUTING)
          required: true
        - label: I've tried to solve this on my own first
          required: false